<!DOCTYPE html>
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <title>Document</title>
    <br>
    <br>
    <section style="background-color: lightblue;">
        <center>

            <h1>REGISTRATION FORM </h1>

        </center>
    </section>
</head>

<body onload="populateState() ;populateDistricts();populateCities()">
    <div class="container">
        <center>
            <div class="row justify-content-md-center">
                <div class="col">
                    <iframe width="450" height="300" style="top: 160px ;left: 450px; position: absolute;"
                        src="https://www.youtube.com/embed/Ke1Y3P9D0Bc?autoplay=1&mute=1&loop=1" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <div class="col ">
                    <form action="">


                        <table>
                            <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td><input type="text" required="required"></td>
                                </tr>
                                <tr>
                                    <td>Birth Date</td>
                                    <td><input type="date" required="required" style="width: 16rem;"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td><input type="email" required="required"></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="password" required="required"></td>
                                </tr>
                                <br><br><br>
                                <tr>
                                    <td>Address</td>

                                    <td>
                                        <table>
                                            <tr>
                                                <td> <select id="stateSelect"></select>
                                                </td>
                                                <td> <select id="districtSelect"></select>
                                                </td>
                                                <td> <select id="citySelect"></select>
                                                </td>
                                            </tr>
                                            <tr style="width: 16rem;">
                                                <td> <label for="stateSelect">State</label>
                                                </td>
                                                <td> <label for="districtSelect">District</label>
                                                </td>
                                                <td> <label for="citySelect">City</label>
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td> <label>
                                            <input type="radio" name="gender" value="male" checked>
                                            Male
                                        </label>
                                        <label>
                                            <input type="radio" name="gender" value="female">
                                            Female
                                        </label>
                                        <label>
                                            <input type="radio" name="gender" value="other">
                                            Other
                                        </label>
                                </tr>
                                <tr>
                                    <td>Upload Your Photo</td>
                                    <td><input type="file"></td>
                                </tr>
                                <tr>
                                    <td>Select your course</td>
                                    <td> <select id="courses" name="courses" style="width: 16rem;">
                                            <option value="data-structures">Data Structures</option>
                                            <option value="algorithms">Algorithms</option>
                                            <option value="database-management">Database Management</option>
                                            <option value="computer-networks">Computer Networks</option>
                                            <option value="machine-learning">Machine Learning</option>
                                            <option value="web-development">Web Development</option>
                                            <option value="operating-systems">Operating Systems</option>
                                            <option value="software-engineering">Software Engineering</option>
                                            <option value="cyber-security">Cyber Security</option>
                                            <option value="cloud-computing">Cloud Computing</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input class="btn btn-success" type="submit" value="Submit"
                                            style="margin-left: 1rem;"> <input class="btn btn-danger" type="submit"
                                            value="Clear" style="margin-left: 4rem;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </center>
    </div>
    <script src="state.js"></script>
</body>

</html>
